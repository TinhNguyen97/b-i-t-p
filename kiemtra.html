<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội</title>
</head>
<body>
<script>
    let a=parseInt( prompt('Nhập số a'))
    let b=parseInt(prompt('nhập số b'))
    if (a%b==0)
    {
        alert('a là bội của b!')
    }
else
    alert('a không phải là bội của b!')
</script>
</body>
</html>
